<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">
    <title>RHC Speelwijze</title>

    <!-- Icon -->
    <link rel="icon" href="assets/img/logo.png" sizes="32x32">
    <link rel="shortcut icon" href="assets/img/logo.png">
    <link rel="preload" href="assets/img/logo.png" as="image">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/tailwind.min.css" />
</head>
<body>

<div class="login-page">
    <div class="login-body">
        <div class="w-full">
            <img src="assets/img/logo.png" class="w-28 h-auto mx-auto">
        </div>

        <form method="post">
            <label>
                Email:
                <input type="email" name="email" class="form-input" placeholder="mijn.mail@example.com">
            </label>
            <label>
                Wachtwoord:
                <input type="password" name="password" class="form-input" placeholder="wachtwoord">
            </label>

            <button class="form-btn mt-5" type="submit">Login</button>
        </form>
    </div>
</div>

</body>
</html>
